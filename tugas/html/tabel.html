<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>

            <td>Mangga</td>

        <tr>
            <td>Jambu</td>

        </tr>
        <tr>
            <td>Pisang</td>
            <td>Vitamin D</td>
            <td><img src="assets/pisang.jpg" alt="Pisang" width="150" height="150"></td>
            <td><a href="#" class="link">Detail</a></td>

    </table>

</html>
